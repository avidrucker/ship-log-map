<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Offline • Ship Log Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      html, body { height: 100%; margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji', 'Segoe UI Emoji'; }
      .wrap { min-height: 100%; display: grid; place-items: center; padding: 2rem; text-align: center; }
      .card { max-width: 560px; padding: 1.25rem 1.5rem; border: 1px solid #e5e7eb; border-radius: 12px; }
      h1 { margin: 0 0 .5rem; font-size: 1.25rem; }
      p { margin: .25rem 0; color: #374151; }
      code { background: #f3f4f6; padding: .125rem .375rem; border-radius: 6px; }
      .muted { color: #6b7280; font-size: .9rem; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <h1>You’re offline</h1>
        <p>Ship Log Map can’t reach the network right now.</p>
        <p class="muted">If this was a page inside the app, try again once your connection is back.</p>
        <p class="muted">Core screens should still work offline thanks to caching.</p>
      </div>
    </div>
  </body>
</html>
