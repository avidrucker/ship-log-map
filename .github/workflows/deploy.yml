name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Inject version into Service Worker
      run: |
        VERSION=$(node -p "require('./package.json').version")
        sed -i "s/^const APP_VERSION = '.*';/const APP_VERSION = '${VERSION}';/" public/service-worker.js

    - name: Build the app
      run: npm run build

    - name: List built files
      run: |
        echo "Built files in dist/:"
        find dist -maxdepth 2 -type f | sort

    - name: Configure Git author
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'

    - name: Deploy to GitHub Pages
      run: |
        npx gh-pages -d dist --repo https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

